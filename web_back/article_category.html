<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="category_table">

                    <!-- <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr> -->

                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="slug" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" id="slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/template.js"></script>
    <script src="./js/util/config.js"></script>
    <script src="./js/util/category.js"></script>

    <script id='tem_cate' type='text/html'>
        {{each data item}}
            <tr>
                <td>{{item.name}}</td>
                <td>{{item.slug}}</td>
                <td class="text-center">
                    <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                        class="btn btn-info btn-xs">编辑</a>
                    <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                </td>
            </tr>
        {{/each}}
    </script>

    <script>
        // 调用获取列表接口
        category.get().then(function (res) {
            // 调用模板函数 分配数据
            htmlStr = template('tem_cate', res)
            console.log(res);
            // console.log(htmlStr);
            // 渲染到页面
            $('#category_table').html(htmlStr)
        })

        // 为新增添加点击事件
        $('#model_add').click(function () {
            var name = $('#name').val().trim()
            var slug = $('#slug').val().trim()
            if (name.length === 0 || slug.length === 0) {
                alert('不能为空')
                return
            }

            // 调用添加方法
            category.add(name, slug).then(function (res) {
                console.log(res);
                if (res.code == 200) {
                    alert('添加成功')
                    // 清空输入框
                    var name = $('#name').val('')
                    var slug = $('#slug').val('')
                    // 关闭模态框
                    $('#addModal').modal('hide')//把id为addModal的模态框隐藏起来
                }
                else {
                    alert(res.msg)
                }
            })


        })

        // 模态框关闭功能
        $('#model_shutoff').click(function () {
            $('#addModal').modal('hide')//把id为addModal的模态框隐藏起来
        })
    </script>

</body>

</html>
